<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
  <section class="container mx-auto p-10 bg-blue-100">
    <h2 class="text-2xl mb-2 font-medium">Text Previewer</h2>
    <input type="file" name="" id="" class="block mb-2">

    <textarea id="text-container" class="h-64 w-full">

    </textarea>
  </section>
  <script>
    // Stel DOM Declaration
    const input = document.querySelector('input[type="file"]')
    const textContainer = document.querySelector('#text-container')

    input.addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.readAsText(input.files[0])
      reader.onload = function () {
        textContainer.value = reader.result
      }

      // https://developer.mozilla.org/en-US/docs/Web/API/FileReader/readAsText
    })

  </script>
</body>

</html>
